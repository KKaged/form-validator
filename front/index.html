<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TOP Form</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img
            src="https://engineercafe.jp/assets/img/logo-white.2383eaf7.svg"
            alt=""
            class="engineercafe"
          />
          <h1 class="cafe">Engineering Cafe</h1>
        </div>
      </div>
      <div class="right">
        <div class="service">
          <p>
            This is not the real Engineer Cafe! You know you want to become an
            engineer! Achieve your goals with the Engineer Cafe.
          </p>
          <p>Sign up now to get started.</p>
          <p class="three">You know you want to! It's Free!</p>
        </div>
        <div class="mid">
          <p class="form-title">Let's get started!</p>
          <form class="forms" action="post" id="form">
            <div class="side1">
              <div class="input">
                <label for="first_name">First Name:</label>
                <input
                  class="enter"
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="input">
                <label for="email">Email: <br /> </label>
                <input
                  class="enter"
                  type="email"
                  name="password"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input">
                <label for="password">Password:</label>
                <input
                  class="enter"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="side2">
              <div class="input">
                <label for="last_name">Last Name:</label
                ><input
                  class="enter"
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="input">
                <label for="phone_number">Phone Number:</label
                ><input
                  class="enter"
                  type="number"
                  name="phone_number"
                  id="phone_number"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="input">
                <label for="confirm_password">Confirm Password</label
                ><input
                  class="enter"
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom">
          <button class="create" type="submit">Create Account</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
